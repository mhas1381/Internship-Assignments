name: Deploy to server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Connect to server and create file
      uses: appleboy/ssh-action@master
      with:
        host: 91.217.177.18
        username: root
        password: ${{ secrets.SSH_PASSWORD }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 2280
        script: |
          touch hello.txt

